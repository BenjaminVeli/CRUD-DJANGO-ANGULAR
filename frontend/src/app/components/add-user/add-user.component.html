<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>

    <style>
      /* Estilos generales */

      /* Navbar */
      .navbar {
          background-color: #007bff;
      }

      .navbar .nav-link {
          color: #fff;
          margin-right: 10px;
      }

      .navbar .nav-link.active {
          font-weight: bold;
      }

     

      .form-container h2 {
          text-align: center;
          margin-bottom: 20px;
          color: #007bff;
      }

      .form-group {
          margin-bottom: 1.5rem;
      }

      .form-group label {
          font-weight: bold;
      }
  </style>

</head>
<body>
    <!--Navbar consists only Home and Add User-->
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="navbar-nav">
        <a class="nav-link active text-white" aria-current="page" routerLink="/">Inicio</a>
        <a class="nav-link text-white" routerLink="/add">Agregar Persona</a>
        <a class="nav-link text-white" routerLink="/seguros">Seguros</a>
        <a class="nav-link text-white" routerLink="/addseguro">Agregar Seguros</a>
      </div>
    </nav>

        <!--Form to add user  name: string email: string gender: string-->

        <div class="my-5">
            <div class="mx-auto w-25 " style="max-width:100%;">
              <h2 class="text-center mb-3">Agregar Nueva Persona</h2>
              <form [formGroup]="form" (ngSubmit)="addUser()">
                <!--name-->
                <div class="row">
                  <div class="col-md-12 form-group mb-3">
                    <label for="name" class="form-label">Nombre :</label>
                    <input id="name"  formControlName="name" type="text" name="name" class="form-control" placeholder="Nombre" required>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12 form-group mb-3">
                    <label for="lastname" class="form-label">Apellido :</label>
                    <input id="lastname"  formControlName="lastname" type="text" name="lastname" class="form-control" placeholder="Apellido" required>
                  </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12 form-group mb-3">
                      <label for="email" class="form-label">Email :</label>
                      <input id="email" type="email"  formControlName="email" name="email" class="form-control" placeholder="email" required>
                    </div>
                  </div>
                
                  <div class="row">
                    <div class="col-md-12 form-group mb-3">
                      <label for="seguro" class="form-label">Seguro :</label>
                      <select id="seguro" formControlName="seguro" class="form-control" required>
                        <option *ngFor="let seguro of seguros" [value]="seguro.id">{{ seguro.name }}</option>
                      </select>
                    </div>
                  </div>

                <div class="row">
                  <div class="col-md-12 form-group">
                    <input [disabled]="!form.valid" class="btn btn-primary w-100" type="submit" value="Submit">
                  </div>
                </div>
      
                <div>
                  
                </div>
              </form>
        
            </div>
          </div>
  
</body>
</html>
